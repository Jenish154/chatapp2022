{%extends 'layout.html'%}
{%block body%}
<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget --> 
        <div class="bg-white shadow rounded">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src="{{ url_for('static', filename = 'pics/default.png') }}" alt="..." width="130" class="rounded mb-2 img-thumbnail">
                    {% if current_user == user %}
                        <a href="#" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a></div>
                    {% else %}
                        <a href="#" class="btn btn-outline-dark btn-sm btn-block">Message</a></div>
                    {% endif %}
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">{{ user.username }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock body%}
